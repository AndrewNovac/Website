<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="https://github.com/0-l">
        <link rel="stylesheet" type="text/css" href="css/awoo.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Home</title>
    <link rel='icon' type='image/png' href='img\favicon.png'>
</head>
<body>
    <div id="search">
        <div>
            <input type="text" spellcheck="false" placeholder="search">
            <button class="close"><i class="material-icons">&#xE5CD;</i></button>
            <ul class="search-engines"></ul>
        </div>
    </div>
    <div id="links" class="-">
        <div id="tabs" class="!-">
            <cols>
                <ul class="- indicator">
                    <li active></li>
                </ul>
                <div class="+ widgets col-end">
                    <p class="time">00<span>:00</span></p>
                    <div class="!+ + weather-config">
                        <input name="color" type="text" placeholder="location">
                    </div>
                    <div class="+ weather">
                        <button class="!+ edit">edit</button>
                        <p temperature>4ÂºC</p>
                        <p weather class="+">
                            <i class="material-icons" sunny>wb_sunny</i>
                        </p>
                    </div>
                </div>
            </cols>
        </div>
        <div id="panels">
            <ul class="aether" active>
                <div class="links">
                    <li>
                        <h1>Entertainment</h1>
                        <button class="link" onclick="location.href='http://www.reddit.com/r/all'">reddit</button>
                        <button class="link" onclick="location.href='http://www.netflix.com'" type="button">netflix</button>
                        <button class="link" onclick="location.href='https://www.twist.moe'" type="button">anime</button>
                        <button class="link" onclick="location.href='https://www.twitch.tv'" type="button">twitch</button>
                        <button class="link" onclick="location.href='https://www.livestrong.com'" type="button">live</button>
                    </li>
                    <li>
                        <h1>Professional</h1>
                        <button class="link" onclick="location.href='https://www.novac.dev'" type="button">page</button>
                        <button class="link" onclick="location.href='https://mail.utoronto.ca'" type="button">umail</button>
                        <button class="link" onclick="location.href='https://mail.google.com/mail/u/0/#inbox'" type="button">gmail</button>
                        <button class="link" onclick="location.href='https://github.com/novatorem'" type="button">github</button>
                        <button class="link" onclick="location.href='http://acorn.utoronto.ca/'" type="button">acorn</button>
                    </li>
                    <li>
                        <h1>Background</h1>
                        <button class="link" onclick="location.href='https://kaleidosync.herokuapp.com/'" type="button">visualizer</button>
                        <button class="link" onclick="location.href='https://www.youtube.com/watch?v=MW4fASDkQXA&list=PLdSUTU0oamrzflitm5wLvphEMVbsZwt7L'" type="button">scenery</button>
                        <button class="link" onclick="location.href='https://www.youtube.com/channel/UCxcnsr1R5Ge_fbTu5ajt8DQ'" type="button">happy trees</button>
                        <button class="link" onclick="location.href='https://www.youtube.com/playlist?list=PLIqMFe0WxSUiQ1YQ6RQG8FjWY9NEPWIcT'" type="button">chill</button>
                    </li>
                </div>
            </ul>
        </div>
        <div id="videoBg">
            <video loop muted autoplay poster="https://images.unsplash.com/photo-1557958114-3d2440207108?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80">
              <source src="" type="video/mp4">
            </video>
          </div>
    </div>
    <div class="|" id="todo">
        <button class="+ add"><img src="img/add.png"></button>
        <div class="+ addTodo">
            <input type="text" value="" placeholder="todo" spellcheck="false">
        </div>
        <rows class="items">
            <h1 class="+">todo</h1>
        </rows>
    </div>
    <script type="text/javascript" src="js/strftime.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/powerline.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
