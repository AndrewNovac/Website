<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="https://github.com/0-l">
        <link rel="stylesheet" type="text/css" href="css/awoo.min.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200|Roboto:100,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>~</title>
</head>
<body>
    <div id="search">
        <div>
            <input type="text" spellcheck="false" placeholder="search">
            <button class="close"><i class="material-icons">&#xE5CD;</i></button>
            <ul class="search-engines"></ul>
        </div>
    </div>
    <div id="links" class="-">
        <div id="tabs" class="!-">
            <cols>
                <ul class="- indicator">
                    <li active></li>
                </ul>
                <div class="+ widgets col-end">
                    <p class="time">00<span>:00</span></p>
                    <div class="!+ + weather-config">
                        <input name="color" type="text" placeholder="location">
                    </div>
                    <div class="+ weather">
                        <button class="!+ edit">edit</button>
                        <p temperature>4ÂºC</p>
                        <p weather class="+">
                            <i class="material-icons" sunny>wb_sunny</i>
                        </p>
                    </div>
                </div>
            </cols>
        </div>
        <div id="panels">
            <ul class="aether" active>
                <div class="links">
                    <li>
                        <h1>Entertainment</h1>
                        <a href="http://www.reddit.com/r/all">reddit</a>
                        <a href="http://www.netflix.com">netflix</a>
                        <a href="https://www.twist.moe">anime</a>
                        <a href="https://www.twitch.tv">twitch</a>
                        <a href="https://www.livestrong.com">live</a>
                    </li>
                    <li>
                        <h1>Professional</h1>
                        <a href="http://www.andrewnovac.com">mysite</a>
                        <a href="https://mail.utoronto.ca">umail</a>
                        <a href="https://mail.google.com/mail/u/0/#inbox">gmail</a>
                        <a href="https://github.com/omnitenebris">github</a>
                        <a href="http://acorn.utoronto.ca/">acorn</a>
                    </li>
                    <li>
                        <h1>Background</h1>
                        <a href="https://kaleidosync.herokuapp.com/">visualizer</a>
                        <a href="https://www.youtube.com/watch?v=MW4fASDkQXA&list=PLdSUTU0oamrzflitm5wLvphEMVbsZwt7L">scenery</a>
                        <a href="https://www.youtube.com/channel/UCxcnsr1R5Ge_fbTu5ajt8DQ">happy trees</a>
                        <a href="https://www.youtube.com/playlist?list=PLIqMFe0WxSUiQ1YQ6RQG8FjWY9NEPWIcT">chill</a>
                    </li>
                </div>
            </ul>
        </div>
        <div id="videoBg">
            <video loop muted autoplay poster="assets/screencap.jpg">
              <source src="intro.mp4" type="video/mp4">
            </video>
          </div>
    </div>
    <div class="|" id="todo">
        <button class="+ add"><img src="img/add.png"></button>
        <div class="+ addTodo">
            <input type="text" value="" placeholder="todo" spellcheck="false">
        </div>
        <rows class="items">
            <h1 class="+">todo</h1>
        </rows>
    </div>
    <script type="text/javascript" src="js/strftime.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/powerline.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
